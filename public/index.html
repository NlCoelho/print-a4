<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerador de Página para Impressão A4</title>
    <style>
      @page {
        size: A4;
        margin: 2cm;
      }

      body {
        font-family: "Georgia", serif;
        font-size: 14pt;
        line-height: 1.6;
        color: #000;
        background: #fff;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .input-container {
        margin-bottom: 20px;
        text-align: center;
      }

      textarea {
        width: 80%;
        height: 120px;
        font-size: 14pt;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #888;
        resize: vertical;
      }

      .fonte-container {
        margin-bottom: 10px;
        display: inline-flex;
        align-items: baseline;
        gap: 10px;
      }

      input[type="number"] {
        width: 50px;
        padding: 6px;
        font-size: 14pt;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #888;
        text-align: center;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 14pt;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #4caf50;
        color: white;
      }

      button:hover {
        background-color: #45a049;
      }

      .conteudo {
        display: none;
        max-width: 17cm;
        text-align: center;
        font-size: 44pt;
      }

      @media print {
        .input-container {
          display: none;
        }
        body {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .conteudo {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <h2>Digite o texto para impressão:</h2>
      <textarea id="textoInput" placeholder="Escreva aqui o texto que deseja imprimir..."></textarea><br />
      <div class="fonte-container">
        <label for="tamanhoFonte">Tamanho da fonte:</label>
        <input type="number" id="tamanhoFonte" value="55" min="10" max="200" />
      </div>
      <br />
      <button onclick="gerarPagina()">Visualizar</button>
      <button onclick="window.print()">Imprimir</button>
    </div>

    <div class="conteudo" id="conteudo">
      <p id="textoExemplo">
        PEÇAS <br />
        FOSFATIZADAS
      </p>
    </div>

    <script>
      function gerarPagina() {
        const texto = document.getElementById("textoInput").value.trim();
        const tamanhoFonte = document.getElementById("tamanhoFonte").value;
        const conteudo = document.getElementById("conteudo");
        const textoExemplo = document.getElementById("textoExemplo");

        if (texto) {
          textoExemplo.innerText = texto.toUpperCase();
          textoExemplo.style.fontSize = tamanhoFonte + "pt";
          conteudo.style.display = "block";
          window.scrollTo(0, document.body.scrollHeight);
        }
      }
    </script>
  </body>
</html>
